<!-- Template driven form for signing up -->

<div class="row">
  <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
    <h1>Sign up</h1>
    <hr>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel class="form-control"/>
      </div>
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel class="form-control"/>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
