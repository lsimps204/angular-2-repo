<div class="row">
  <div class="col-12">

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <!-- Name field -->
      <div class="row">
        <div class="col-12">
          <div class="form-group">
              <label for="name">Name</label>
              <input 
                type="text"
                id="name"
                class="form-control"
                formControlName="name">
          </div>          
        </div>
      </div>

      <!-- Image URL field -->
      <div class="row">
        <div class="col-12">
          <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input 
                type="text"
                id="imagePath"
                class="form-control"
                formControlName="imagePath"
                #imagePath>
          </div>          
        </div>
      </div>
      
      <!-- Image field -->
      <div class="row">
        <div class="col-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
        
      <!-- Description field -->
      <div class="row">
        <div class="col-12">
          <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                class="form-control"
                rows="6"
                formControlName="description"></textarea>
          </div>          
        </div>
      </div>

      <!-- Ingredients wrapper -->
      <div class="row">
        <div class="col-12" formArrayName="ingredients">

          <div class="row mb-1" *ngFor="let ingredientCtrl of recipeForm.get('ingredients')['controls']; let i = index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="col-2">
                <input type="number" class="form-control" formControlName="amount">
            </div>

            <div class="col-2">
                <button type="button" (click)="onDeleteIngredient(i)"class="btn btn-danger">X</button>
            </div>
          </div>
          
          <hr/>

          <div class="row">
            <div class="col-12 d-flex justify-content-between">
              <div>
                  <button type="submit" [disabled]="recipeForm.invalid" class="btn btn-success mr-1">Save</button>
                  <button type="button" class="btn btn-danger" (click)="goBack()">Cancel</button>
              </div>
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
                 
        </div>
      </div>

    </form>

  </div>
</div>
