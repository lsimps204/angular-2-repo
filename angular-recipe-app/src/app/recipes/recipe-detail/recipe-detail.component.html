<div class="row">
  <div class="col-12">
    <img style="max-height: 300px" [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group" ngbDropdown>
      <button class="btn btn-primary" ngbDropdownToggle>Manage Recipe</button>

      <ul ngbDropdownMenu>
        <li class="dropdown-item">
          <a href="#">To Shopping List</a>
        </li>
        <li class="dropdown-item">
          <a href="#">Edit Recipe</a>
        </li>
        <li class="dropdown-item">
          <a href="#">Delete Recipe</a>
        </li>  
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12" appHighlight highlightColor="red">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
