<div class="row">
  <div class="col-12">
    <img style="max-height: 300px" [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive">
  </div>
</div>

<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="btn-group" ngbDropdown>
      <button class="btn btn-primary" ngbDropdownToggle>Manage Recipe</button>

      <ul ngbDropdownMenu>
        <li class="dropdown-item">
          <a (click)="onAddToShoppingList()" style="cursor:pointer;">To Shopping List</a>
        </li>
        <li class="dropdown-item">
          <a style="cursor:pointer;">Edit Recipe</a>
        </li>
        <li class="dropdown-item">
          <a style="cursor:pointer;">Delete Recipe</a>
        </li>  
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
